<html !DOCTYPE>
<html lang="pt-br">
	<head>
		<title>Cadastro de Curso</title>

		<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />

		<link title="css" href="style.css" type="text/css" rel="stylesheet" />
		<link type="image/x-icon" rel="shortcut icon" href="" />

	</head>
	<style>
	div#cad_form {
	margin-top:5%;
	margin-left:25%;
	margin-right:10%;
	}
	
	fieldset#borda{
	padding-top:0px;
	padding-left:0px;
	padding-right:0px;
	border-color:#0066a6;
	box-shadow:15px 15px 9px 0px rgba(0,0,0,0.49);
	width:500px;
	height:300px;
	margin:10px 20px;
	border: 3px solid #014c88;
    }

    .itens_cadastro{
	height: 30px;
	margin-top: 20px 
	margin-left: 20px;
	}
	
    .menulist{
    padding-top:5px;
    }
	</style>
	<body>
	<div id="main"> <!-- Principal div que comporta o conteúdo do site -->
		<header id="menu">
			<div id="logo">
				<img src="_imagens/logo_uezo_1.jpg"/>
			</div>
		</header>
		<section id="submenu">
			<!--Lista Referente ao Submenu-->
		</section>
		<section>
			<div  id="cad_form">
				
				<fieldset id="borda">
				<div >
					<div>
						<h3 class="menutitulo">Cadastro de Curso</h3>
					</div>
					<ul class="menulist">
						<li class="itens_cadastro">
						<label value="Nome" >Nome:</label>
						<input class="campo" type="text"> 
					</li>
					<li class="itens_cadastro">
						<label value="Coordenação">Coordenação:</label>
						<input class="campo" type="text">
					</li>
					<li class="itens_cadastro">
						<label value="identificação">ID:</label>
						<input class="campo" type="text"> 
					</li>
					<li class="itens_cadastro">
						<label value="Duração">Duração:</label>
						<input class="campo" type="text">
					</li>
					<li class="itens_cadastro">
						<label value="Área do Conhecimento">Área do Conhecimento:</label>			
						<select name="área do conhecimento">
							<option >Escolha Área do Conhecimento</option>
							<option value="Exatas">Ciências Exatas</option>
							<option value="Biologicas">Ciências Biologicas</option>
							<option value="Saúde">Ciências Saúde</option>
							<option value="Agrárias">Ciências Agrárias</option>
							<option value="Sociais Aplicadas">Ciências Sociais Aplicadas</option>
							<option value="Humanas">Ciências Humanas</option>
							<option value="Engenharias">Engenharias</option>
							<option value="Linguísticas/Letras e Artes">Linguísticas, Letras e Artes</option>
							<option value="outros">Outros</option>
						</select>
					</li>
					<li class="itens_cadastro">
						<label value="Tipo">Tipo:</label>
						<select name="área do conhecimento">
						<option> </option>
							<option value="Profissional">Profissional</option>
							<option value="Academico">Academico</option>
						</select>
					</li>
				
					<li>
						<input id="btn_cadastrar" type="button" value="Cadastrar">
						<input id="btn_limpar" type="reset" value="Limpar">
					</li>
					</ul>
					</div>
				</fieldset>
				
			</div>
		</section>

		<footer>
			SISPOS - Sistema de Pós-Graduação da UEZO | Open Source System
		</footer>
	</div>
	</body>
</html>
