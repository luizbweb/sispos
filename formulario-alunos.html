
<html !DOCTYPE>
<html lang="pt-br">
  <head>
    <title>Cadastro de Alunos</title>

    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />

    <link title="css" href="style.css" type="text/css" rel="stylesheet" />
    <link type="image/x-icon" rel="shortcut icon" href="" />
  </head>

  <body>
  <div id="main"> <!-- Principal div que comporta o conteúdo do site -->
    <header id="menu">
	<div id="logo">
		<img src="_imagens/logo_uezo_1.jpg"/>
	</div>
    </header>
	
    <section style="">
<div id="Menu-Cadastro">
</div>
<form>
<fieldset id="field-principal" style="width:340px;height:900px">
<!--Dados Pessoais-->
<fieldset id="dadospessoais" style="width:20px">
 <legend>Dados Pessoais</legend>
 <table cellspacing="10" align="left">
  <tr>
  <td>
    <label id="sobrenome">Matrícula: </label>
   </td>
   <td align="left">
    <input type="text" name="matricula" size="27" maxlength="27">
   </td>
  </tr>
   <tr>
   <td>
    <label id="rua">Nome:</label>
   </td>
   <td align="left">
    <input type="text" name="nome2" size="15" maxlength="15">
   </td>
   <tr>
   <td>
    <label id="numero">Sobrenome:</label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome" size="15" maxlength="15">
   </td>
  </tr>
  </tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
   <td>
    <label id="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>Orgão: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label id="rg">Expedição: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>
 </table>
</fieldset>

<br />
<!-- Endereço pessoal -->
<fieldset style="width:52px">
 <legend>Dados de Endereço</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label id="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua" size="33px" maxlength="60">
   </td>
   <tr>
   <td>
    <label id="numero">N°:</label>
   </td>
   <td align="left">
    <input type="text" name="numero" size="5px" maxlength="4">
   </td>
   </tr>
  </tr>
  <tr>
   <td>
    <label id="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
  </tr>
  <tr>
   <td>
    <label id="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label id="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade">
   </td>
  </tr>
  <tr>
   <td>
    <label id="cep">CEP: </label>
   </td>
   <td align="left">
    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
   </td>
  </tr>
 </table>
</fieldset>
<br/>
<fieldset id="algumacoisa" style="width:10px">
 <legend>Outros dados</legend>
 <table cellspacing="10">
  <tr>
  <td>
    <label id="inst">Instituição: </label>
   </td>
   <td align="left">
    <input type="text" name="instituição" size="29.5px" maxlength="27" >
   </td>
  </tr>
  <tr>
   <td>
    <label>Inicio: </label>
   </td>
   <td align="left">
   <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
   <td>
    <label>Termino: </label>
   </td>
   <td align="left">
   <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
   <td>
    <label>Profissão: </label>
   </td>
   <td align="left">
    <input type="text" name="profissao" size="27" maxlength="27"> 
   </td>
  </tr>
  <tr>
   <td>
    <label id="rg">Empresa: </label>
   </td>
   <td align="left">
    <input type="text" name="empresa" size="27" maxlength="27"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>Cargo:</label>
   </td>
   <td align="left">
    <input type="text" name="cargo" size="27" maxlength="27"> 
   </td>
  </tr>
 </table>
</fieldset>
</br>

<input type="submit" name="salvar" value="Salvar">
<input type="button" name="sair" value="Sair">

</fieldset>
</form>
    </section>

    <footer>
	SISPOS - Sistema de Pós-Graduação da UEZO | Open Source System
    </footer>
  </div>
  </body>
</html>
