<html !DOCTYPE>
<html lang="pt-br">
  <head>
    <title>Acesso Restrito - Pós Graduação</title>

    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />

    <link title="css" href="style.css" type="text/css" rel="stylesheet" />
    <link type="image/x-icon" rel="shortcut icon" href="" />
  </head>
    <style>
        .campo-consulta {
        border: 1px solid rgba(0, 0, 250, 0.6);
        padding: 8px;
        border-style: solid;
        width: 150px;
        }
        .botao-consulta {
        padding: 8px;
        background-image: -moz-linear-gradient(center top , #F5F5F5, #F1F1F1);
        -moz-user-select: none;
        background-color: #F5F5F5;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        color: #444;
        }
    </style>

  <body>
  <div id="main"> <!-- Principal div que comporta o conteúdo do site -->
    <header id="menu">
	     <div id="logo">
		      <img src="_imagens/logo_uezo_1.jpg"/>
	     </div>
    </header>

    <section>
    	<div id="div-consulta">
        <img src="logo_consultv.jpg"/>
		    
        <div id="div-form">
          <form id="form-consulta">
    			 <input class="campo-consulta" type="text" placeholder="Nome do aluno"/>
    			 <button class="botao-consulta" type="submit">Pesquisar</button>
          </form>
        </div>
		  </div>
    </section>

    <footer>
	SISPOS - Sistema de Pós-Graduação da UEZO | Open Source System
    </footer>
  </div>
  </body>
</html>
